name: Prettier Check

on:
  pull_request:
    branches: [main]

jobs:
  setup:
    uses: ./.github/workflows/setup-node-pnpm.yml

  prettier:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: .

      - name: Prettier Check
        uses: creyD/prettier_action@v4.6
        with:
          only_changed: false
          prettier_options: --check "**/*.{js,ts,json,md,css,html,svelte}"
          dry: true
