name: autofix.ci
on:
  pull_request:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: "pnpm"

      - name: Install and Format
        run: |
          corepack enable
          pnpm install
          pnpm prettier . --write

      - uses: autofix-ci/action@v1
        with:
          commit-message: "Apply Prettier format"
