name: PR Build Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  setup:
    uses: ./.github/workflows/setup-node-pnpm.yml

  build:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: .

      - name: Build project
        run: pnpm run build
